<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titleDrawing">Draw - Miscommunication Mayhem</title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/draw.css">
    <!-- Unicons CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body class="body draw-body">
    <div class="flex-container">
        <div class='tool-box' id='tool-box'>
            <div class='row'>
                <label class='title-drawing'>Tool Selection</label>
                <ul class='options'>
                    <!-- Tool option -->
                    <li class='tool-option' id="tool-option-1" onClick = 'pen()'>
                        <!-- Icon for pen -->
                        <img class="svg" id = 'pen-option' src="/images/pen.svg" alt="">
                        <!-- Label for pen -->
                        <span>Pen</span>
                    </li>

                    <!-- Tool option -->
                    <li class='tool-option' id="tool-option-2" onClick = 'eraser()'>
                        <!-- Icon for eraser -->
                        <img class="svg" id = 'eraser-option' src="/images/eraser.svg" alt="">
                        <!-- Label for eraser -->
                        <span>Eraser</span>
                    </li>

                    <!-- Button option -->
                    <li class='tool-option'>
                        <button class='button draw-button' id='clear-canvas-button'>Button 1</button>
                    </li>

                    <!-- Button option -->
                    <li class='tool-option'>
                        <button class='button draw-button' id='clear-canvas-button'>Button 2</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class='canvas-container'>
            <canvas class='drawing-canvas' id="drawing-canvas"></canvas>
        </div>

        <div class = 'tool-box timer-container'>
            <div class='row'>
            <p class = 'title-drawing' id = 'timer-label'> Time Remaining:</p>
            <p class = 'countdown-timer' id = "countdownTimer"></p>
            </div>
        </div>
        
    </div>

    <script src="/scripts/classes/draw.js"></script>
</body>
</html>
